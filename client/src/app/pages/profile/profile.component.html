<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20" [formGroup]="profileForm" (submit)="updateProfile()">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input formControlName="nombre" type="text" class="form-control" id="exampleInputuname" placeholder="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input formControlName="email" [readOnly] = "user.google"type="email" class="form-control" id="exampleInputEmail1" placeholder="email">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10" [disabled]="profileForm.invalid">
                        <i class="fa fa-save"></i>
                        Guardar cambios
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen de usuario</h6>
                <div class="text-center">
                    <img *ngIf="!imgTemp" [src]="user.imageUrl" class = "avatar">
                    <img *ngIf="imgTemp" [src]="imgTemp" class = "avatar">
                </div>
                <input type="file" (change)="changeImg($event.target.files[0])">
                <br>
                <br>
                <button type="button" [disabled]="!uploadImg" (click)="updateImg()" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Guardar imagen
                </button>
            </div>
        </div>
    </div>
</div>
