<div class="row animated fadeIn fast">

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h3>Centros</h3>

                <div class="alert alert-info animated fadeIn fast"
                    *ngIf="centers.length === 0">
                  <p class="mb-0">
                      No hay centros con ese término
                  </p>
                </div>

                <div class="table-responsive"
                    *ngIf="centers.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let center of centers"
                                class="animated fadeIn fast">
                                <td>
                                    <img [src]="center.img | image:'centers'" 
                                         class="w75"/>
                                </td>
                                <td>{{ center.name }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h3>Proyectos</h3>

                <div class="alert alert-info animated fadeIn fast"
                    *ngIf="projects.length === 0">
                  <p class="mb-0">
                      No hay proyectos con ese término
                  </p>
                </div>

                <div class="table-responsive"
                    *ngIf="projects.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Proyecto</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let project of projects"
                                class="animated fadeIn fast">
                                <td>
                                    <img [src]="project.img | image:'projects'" 
                                         class="w75"/>
                                </td>
                                <td>
                                    <a [routerLink]="['/dashboard/project', project._id ]">
                                        {{ project.name }}
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>
</div>
