<div class="row">
    <div class="col-12">
    <div class="card">
        <div class="card-body">
            <h2>{{project.name}}</h2>
            <h6 class="card-subtitle m-b-20 text-muted">{{project.subname}}</h6>
            <div class="text-center">
                <img [src]="project.img| image: 'projects'"  class=" w500">
            </div>
            <div [innerHtml]="text">
            </div>
        </div>
    </div>
</div>
