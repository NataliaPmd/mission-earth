<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" 
                        role="progressbar" 
                        style="height:5px;"
                        [style.width]="getProgress1">
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" 
                        role="progressbar" 
                        style="height:5px;"
                        [style.width]="getProgress2"> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-booster (outputValue)="progress1 = $event" 
                [progress] = "progress1"></app-booster>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-booster (outputValue)="progress2 = $event" 
                [progress] = "progress2"
                [btnClass] = "'btn-info'"
                ></app-booster>
            </div>
        </div>
    </div>
</div>
